<div class="inner">
    <div class="logo">
        <a href="../../index.html">
            <img src="../../assets/images/common/logo.png" alt="logo">
            <span>INVENTORY<br>INQUIRY</span>
        </a>
    </div>
    <div class="btn-wrap">
        <a id="changePw" href="javascript:void(0)"><img src="../../assets/images/icon/locked_bk.png" alt="자물쇠 아이콘">Change Password</a>
        <div class="modal-wrap">
            <div class="modal">
                <strong>Password Modify</strong>
                <form>
                    <div>
                        <label>Current Password</label>
                        <p class="input-wrap">
                            <input class="default-show" type="text"/>
                            <img class="show-eye" src="../../assets/images/icon/show_eye.png" alt="show eye">
                            <img class="hide-eye" src="../../assets/images/icon/hide_eye.png" alt="hide eye">
                            <span>* Not current Password.</span>
                        </p>
                    </div>
                    <div>
                        <label>Change Password</label>
                        <p class="input-wrap">
                            <input class="default-show" type="text"/>
                            <img class="show-eye" src="../../assets/images/icon/show_eye.png" alt="show eye">
                            <img class="hide-eye" src="../../assets/images/icon/hide_eye.png" alt="hide eye">
                        </p>
                    </div>
                    <div>
                        <label>Confirm Password</label>
                        <p class="input-wrap">
                            <input class="default-hide" type="password"/>
                            <img class="show-eye" src="../../assets/images/icon/show_eye.png" alt="show eye">
                            <img class="hide-eye" src="../../assets/images/icon/hide_eye.png" alt="hide eye">
                            <span>* Password you entered do not match.</span>
                        </p>
                    </div>
                    <div>
                        <button type="button" id="modifyBtn">Close</button>
                        <button type="button" id="changeConfirm">Change Confirm</button>
                    </div>
                </form>
            </div>
        </div>
        <a href="../../index.html"><img src="../../assets/images/icon/logout.png" alt="로그아웃 아이콘">Logout</a>
    </div>
</div>
